<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <canvas id="canvas" width="300" height="300" style="background: #000;"></canvas>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="js/ball.js" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.querySelector('#canvas'),
                context = canvas.getContext('2d');

            var speed = 5,
                angle = 30;

            var ball = new Ball();
            ball.x = canvas.width / 4;
            ball.y = canvas.height / 4;

            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                var vx = Math.cos(angle * Math.PI / 180) * speed;
                var vy = Math.sin(angle * Math.PI / 180) * speed;

                ball.x += vx;
                ball.y += vy;

                ball.draw(context);
            })();
        }
    </script>
</body>

</html>
